name: Validate and Publish Package

on: 
  release:
    types: [published]
    tags:
      - release-v**

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm run lint
    - run: npm run test
    - run: npm run build
    - run: npm config set "${NPM_REGISTRY}:_authToken" ${NPM_AUTH_TOKEN}
    - run: npm publish --tag ${GITHUB_REF##*/}
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}